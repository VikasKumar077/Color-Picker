    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(61, 59, 57);
        }
        .info{
            color: rgb(252, 252, 252);
            border-width: 4px;
            border-style: solid;
            border-color: rgb(119, 0, 255);
            border-right-color: rgb(235, 220, 16);
            border-left-color: rgb(235, 220, 16);
            width: 400px;
            margin: 0px auto;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .form{
            width: 320px;
            background-color: rgb(207, 207, 207);
            text-align: center;
            margin: 0px auto;
            padding: 80px 5px;
            margin-top: 30px;
            border-radius: 5px;
            box-shadow: -3px -3px 3px red;
        }
        #ipbox{
            padding: 5px 5px;
            width: 170px;
            border-radius: 5px;
            border: 3px solid rgb(113, 17, 192);
        }
        #output{
            max-width: 80%;

            height: 150px;
            margin: 0px auto;
            margin-top: 30px;
          
         transition: 0.1s linear;
     text-align: center;
     border: 2px solid #ffffff;
         
        }
        #midoutput{
            border: 2px solid #fff;
            width: 170px;
            padding: 8px 0px;
            text-align: center;
            font-weight: bold;
            background-color: #fff;
            border: none;
            outline: none;
            border-radius: 3px;
      
        }

        #midoutput,#copy{
            margin-top: 20px;
        }

        #copy{
            padding: 6px 8px;
            font-weight: bold;
            border-radius: 3px;
            border: 0;
            outline: 0;
            cursor: pointer;
        }
